<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Custom Styles -->
    <link href="css/custom.css" rel="stylesheet" />
    <!-- Internal Styles -->
    <style>
        .modal button.close {
            right: 0;
            outline: 0;
        }
        
        #gallery-lightbox img {
            height: 350px;
            object-fit: cover;
            cursor: pointer;
        }

        #gallery-lightbox img:hover {
            opacity: 0.9;
            transition: 0.5s ease-out;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <section id="portfolio">
        <div class="container-fluid">
            <div>
                <button class="btn btn-default filter-button" data-filter="all">All</button>
                <button class="btn btn-default filter-button" data-filter="nature">Nature</button>
                <button class="btn btn-default filter-button" data-filter="people">People</button>
                <button class="btn btn-default filter-button" data-filter="cars">Cars</button>
                <button class="btn btn-default filter-button" data-filter="buildings">Building</button>
            </div>
            <div class="row mt-2" data-toggle="modal" data-target="#exampleModal" id="gallery-lightbox">
                <div class="gallery_product col-md-3 filter center nature px-0 mx-0">
                    <a href="assets/nature.jpg" data-gallery="gallery" data-target="#carouselExample" data-slide-to="0">
                        <img class="img-fluid" src="assets/nature.jpg"/>
                    </a>
                </div>
                <div class="gallery_product col-md-3 filter center people px-0 mx-0">
                    <a href="assets/people.jpg" data-gallery="gallery" data-target="#carouselExample" data-slide-to="1">
                        <img class="img-fluid" src="assets/people.jpg"/>
                    </a>
                </div>
                <div class="gallery_product col-md-3 filter center cars px-0 mx-0">
                    <a href="assets/car.jpg" data-gallery="gallery" data-target="#carouselExample" data-slide-to="2">
                        <img class="img-fluid" src="assets/car.jpg"/>
                    </a>
                </div>
                <div class="gallery_product col-md-3 filter center buildings px-0 mx-0">
                    <a href="assets/building.jpg" data-gallery="gallery" data-target="#carouselExample" data-slide-to="3">
                        <img class="img-fluid" src="assets/building.jpg"/>
                    </a>
                </div>
                <div class="gallery_product col-md-3 filter center nature px-0 mx-0">
                    <a href="assets/nature.jpg" data-toggle="lightbox" data-gallery="gallery">
                        <img class="img-fluid" src="assets/nature.jpg"/>
                    </a>
                </div>
                <div class="gallery_product col-md-3 filter center people px-0 mx-0">
                    <a href="assets/people.jpg" data-toggle="lightbox" data-gallery="gallery">
                        <img class="img-fluid" src="assets/people.jpg"/>
                    </a>
                </div>
                <div class="gallery_product col-md-3 filter center cars px-0 mx-0">
                    <a href="assets/car.jpg" data-toggle="lightbox" data-gallery="gallery">
                        <img class="img-fluid" src="assets/car.jpg"/>
                    </a>
                </div>
                <div class="gallery_product col-md-3 filter center buildings px-0 mx-0">
                    <a href="assets/building.jpg" data-toggle="lightbox" data-gallery="gallery">
                        <img class="img-fluid" src="assets/building.jpg"/>
                    </a>
                </div>
                <div class="gallery_product col-md-3 filter center nature px-0 mx-0">
                    <a href="assets/nature.jpg" data-toggle="lightbox" data-gallery="gallery">
                        <img class="img-fluid" src="assets/nature.jpg"/>
                    </a>
                </div>
                <div class="gallery_product col-md-3 filter center people px-0 mx-0">
                    <a href="assets/people.jpg" data-toggle="lightbox" data-gallery="gallery">
                        <img class="img-fluid" src="assets/people.jpg"/>
                    </a>
                </div>
                <div class="gallery_product col-md-3 filter center cars px-0 mx-0">
                    <a href="assets/car.jpg" data-toggle="lightbox" data-gallery="gallery">
                        <img class="img-fluid" src="assets/car.jpg"/>
                    </a>
                </div>
                <div class="gallery_product col-md-3 filter center buildings px-0 mx-0">
                    <a href="assets/building.jpg" data-toggle="lightbox" data-gallery="gallery">
                        <img class="img-fluid" src="assets/building.jpg"/>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
        <button type="button" class="close m-0 p-3 text-white position-absolute right-0" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content bg-transparent">
                <div class="modal-body p-0">
                    <div id="carouselExample" class="carousel slide carousel-fade" data-ride="">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="assets/nature.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/people.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/car.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/building.jpg" alt="Fourth slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
      
    <script>
        $(document).ready(function(){

        $(".filter-button").click(function(){
            var value = $(this).attr('data-filter');
            
            if(value == "all")
            {
                //$('.filter').removeClass('hidden');
                $('.filter').show('1000');
            }
            else
            {
        //            $('.filter[filter-item="'+value+'"]').removeClass('hidden');
        //            $(".filter").not('.filter[filter-item="'+value+'"]').addClass('hidden');
                $(".filter").not('.'+value).hide('3000');
                $('.filter').filter('.'+value).show('3000');
                
            }
        });

        if ($(".filter-button").removeClass("active")) {
        $(this).removeClass("active");
        }
        $(this).addClass("active");

        });
    </script>
    <script>
        $(document).on("click", '[data-toggle="lightbox"]', function(event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        });
    </script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
